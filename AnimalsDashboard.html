<!DOCTYPE html>
<html>
<head>
    <title>Animal Information</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Animal Information</h1>
    <div id="animal-table"></div>

    <script>
        // Initialize the HTML string for the table
        let tableHTML = '<table>';
        
        // Create the table header row
        tableHTML += '<tr><th>Animal ID</th><th>Animal Name</th><th>Owner Name</th><th>Weight</th><th>Age</th></tr>';
 
        // Define an array of animal objects
        const animals = [
            {id: 1, name: "Fluffy", owner: "Alice", weight: 12, age: 3},
            {id: 2, name: "Max", owner: "Bob", weight: 20, age: 5}
        ];

        // Loop through each animal and create table rows with their data
        for (const animal of animals) {
            tableHTML += `<tr><td>${animal.id}</td><td>${animal.name}</td><td>${animal.owner}</td><td>${animal.weight}</td><td>${animal.age}</td></tr>`;
        }

        // Close the table HTML
        tableHTML += '</table>';
        // Set the inner HTML of the 'animal-table' div to the generated table
        document.getElementById('animal-table').innerHTML = tableHTML;
    </script>
</body>
</html>
