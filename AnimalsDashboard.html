<!DOCTYPE html>
<html>
<head>
    <title>Animal Information</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Animal Information</h1>
    <div id="animal-table"></div>

    <script>
        // Initialize the HTML string for the table
        let tableHTML = '<table>';
        
        // Create the table header row
        tableHTML += '<tr><th>Animal ID</th><th>Animal Name</th><th>Owner Name</th><th>Weight</th><th>Age</th></tr>';
 
        // Define an array of animal objects
        const animals = [
        { id: 4, name: "Lily", owner: "David", weight: 8, age: 0.7 },
        { id: 5, name: "Leo", owner: "Emma", weight: 18, age: 0.6 },
        { id: 6, name: "Milo", owner: "Fiona", weight: 10, age: 0.4 },
        { id: 7, name: "Sophie", owner: "George", weight: 14, age: 0.3 },
        // Animals with age 0.9 - 10
        { id: 8, name: "Rocky", owner: "Hannah", weight: 22, age: 2.3 },
        { id: 9, name: "Lucy", owner: "Isaac", weight: 16, age: 6.7 },
        { id: 10, name: "Bailey", owner: "Jessica", weight: 9, age: 8.5 },
        { id: 11, name: "Oscar", owner: "Kevin", weight: 25, age: 4.2 },
        // Animals with age 10.1 - 15
        { id: 12, name: "Chloe", owner: "Liam", weight: 11, age: 11.8 },
        { id: 13, name: "Zeus", owner: "Mia", weight: 28, age: 12.5 },
        { id: 14, name: "Luna", owner: "Noah", weight: 13, age: 14.3 },
        { id: 15, name: "Charlie", owner: "Olivia", weight: 19, age: 10.9 },
        // Animals with age more than 15
        { id: 16, name: "Sadie", owner: "Paul", weight: 17, age: 17.6 },
        { id: 17, name: "Teddy", owner: "Quinn", weight: 21, age: 19.2 },
        { id: 18, name: "Ruby", owner: "Ryan", weight: 23, age: 16.8 },
        { id: 19, name: "Coco", owner: "Sophia", weight: 26, age: 22.1 }
        ];

        // Loop through each animal and create table rows with their data
        for (const animal of animals) {
            tableHTML += `<tr><td>${animal.id}</td><td>${animal.name}</td><td>${animal.owner}</td><td>${animal.weight}</td><td>${animal.age}</td></tr>`;
        }

        // Close the table HTML
        tableHTML += '</table>';
        // Set the inner HTML of the 'animal-table' div to the generated table
        document.getElementById('animal-table').innerHTML = tableHTML;
    </script>
</body>
</html>
